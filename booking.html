<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Slot – NSK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <div class="booking-container">
    <!-- LEFT PANEL -->
    <div class="booking-left">
      <h2>Book a Slot</h2>

      <!-- Activity and Facility -->
      <div class="booking-section">
        <p><strong>Selected Activity:</strong> <span id="sportLabel"></span></p>
        <p><strong>Price:</strong> ₹<span id="priceLabel"></span> per hour</p>

        <label for="facility">Select Facility:</label>
        <select id="facilitySelect" onchange="renderSlots()"></select>

        <label for="date">Select Date:</label>
        <input type="date" id="bookingDate" onchange="renderSlots()" />
      </div>

      <!-- SLOT GRID -->
      <div class="booking-section">
        <div id="slotGrid"></div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="booking-right">
      <h3>Booking Summary</h3>
      <div id="summaryList">No slots selected</div>
      <p><strong>Total: ₹<span id="totalAmount">0</span></strong></p>

      <input type="text" id="userName" placeholder="Full Name" />
      <input type="text" id="userPhone" placeholder="Mobile Number" />
      <button onclick="confirmBooking()">Proceed</button>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
