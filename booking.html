<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pickleball Courts | Nashik Sports Klub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      padding: 20px;
    }
    #loader {
      text-align: center;
      padding: 10px;
    }
    .grid-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }
    .grid-table {
      flex: 2;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      min-width: 80px;
    }
    th {
      background: #708A62;
      color: white;
    }
    td.slot {
      cursor: pointer;
      background: #f9f9f9;
    }
    td.slot.selected {
      background: #708A62;
      color: white;
    }
    td.slot.booked {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }
    .summary {
      flex: 1;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    .summary input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .summary button {
      background-color: #708A62;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .summary button:hover {
      background-color: #556B2F;
    }
  </style>
</head>
<body>
  <h1>Pickleball Courts | Nashik Sports Klub</h1>
  <div id="loader">Loading slot grid...</div>

  <div class="grid-container" id="mainContent" style="display: none;">
    <div id="slotGrid" class="grid-table">
      <!-- Slot grid will be inserted here -->
    </div>

    <div class="summary">
      <h3>Booking Summary</h3>
      <p>Total: â‚¹<span id="totalAmount">0</span></p>
      <div id="summaryDetails"></div>
      <input type="text" id="userName" placeholder="Your Full Name" readonly />
      <input type="text" id="userPhone" placeholder="Mobile Number" readonly />
      <button onclick="proceedToPay()">Proceed to Pay</button>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
