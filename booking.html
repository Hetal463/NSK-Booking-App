<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball Courts | Nashik Sports Klub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-top: 1rem;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      max-width: 95vw;
      overflow-x: auto;
    }

    .slot {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .slot.booked {
      background: #fbb;
      cursor: not-allowed;
    }

    .slot.selected {
      background: #708A62;
      color: #fff;
    }

    .summary {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding: 1rem;
      width: 95%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .summary input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      font-size: 16px;
    }

    .pay-btn {
      padding: 0.75rem;
      background: #708A62;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .pay-btn:hover {
      background: #556B2F;
    }
  </style>
</head>
<body>
  <h2>Pickleball Courts | Nashik Sports Klub</h2>
  <div id="loading" style="text-align: center;">Loading slot grid...</div>

  <div class="grid" id="slotGrid" style="display:none;"></div>

  <div class="summary">
    <h3>Booking Summary</h3>
    <p>Total: â‚¹<span id="total">0</span></p>
    <input type="text" id="userName" placeholder="Your Full Name" readonly />
    <input type="text" id="userPhone" placeholder="Mobile Number" readonly />
    <button class="pay-btn" onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script src="booking.js"></script>
</body>
</html>
