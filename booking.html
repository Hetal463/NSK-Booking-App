<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Slot – NSK</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Pickleball Courts | Nashik Sports Klub</h2>
  <hr />

  <div id="slotGridStatus">Loading slot grid...</div>
  <div id="slotGridContainer"></div>

  <div style="margin: 20px; border: 1px solid #ccc; padding: 20px;">
    <h3>Booking Summary</h3>
    <p id="bookingTotal">Total: ₹0</p>
    <input type="text" id="fullName" placeholder="Your Full Name" readonly />
    <input type="text" id="mobileNumber" placeholder="Mobile Number" readonly />
    <button id="payButton" style="background-color:#708A62; color:white; padding:10px;">Proceed to Pay</button>
  </div>

  <script src="booking.js"></script>
</body>
</html>
