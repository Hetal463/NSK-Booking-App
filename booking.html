<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Slot – NSK</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-top: 0;
    }
    .slot-grid {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    th {
      background-color: #708A62;
      color: white;
    }
    td.available {
      background-color: #e9f5ee;
      cursor: pointer;
    }
    td.booked {
      background-color: #f8d7da;
      color: #a00;
    }
    td.selected {
      background-color: #556B2F;
      color: #fff;
    }
    .summary {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      font-family: 'Inter';
    }
    .btn {
      background-color: #708A62;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-family: 'Poppins';
      cursor: pointer;
    }
    .btn:hover {
      background-color: #556B2F;
    }
  </style>
</head>
<body>
  <h2>Pickleball Courts | Nashik Sports Klub</h2>
  <div id="gridStatus">Loading slot grid...</div>
  <div class="slot-grid">
    <table id="slotTable"></table>
  </div>

  <div class="summary">
    <h3>Booking Summary</h3>
    <ul id="summaryList"></ul>
    <p><strong>Total:</strong> ₹<span id="totalPrice">0</span></p>
    <input type="text" id="fullName" placeholder="Your Full Name" required><br><br>
    <input type="text" id="mobileNumber" placeholder="Mobile Number" required><br><br>
    <button class="btn" onclick="proceedBooking()">Proceed to Pay</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="booking.js"></script>
</body>
</html>
