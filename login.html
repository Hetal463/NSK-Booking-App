<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ NSK</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Login to <span class="highlight">Nashik Sports Klub</span></h2>
  
  <input type="text" id="mobile" placeholder="Enter Mobile Number" />
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpSection" style="display: none;">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <div id="memberTypeSection" style="display: none;">
    <label><strong>Select your membership type:</strong></label><br><br>
    <button onclick="setMemberType('member')">I am a Member</button>
    <button onclick="setMemberType('non-member')">I am a Non-Member</button>
  </div>

  <div class="section-divider"></div>

  <script>
    function sendOTP() {
      document.getElementById('otpSection').style.display = 'block';
      alert('OTP sent');
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      if (otp === "123456") {
        document.getElementById('memberTypeSection').style.display = 'block';
      } else {
        alert("Invalid OTP. Please try again.");
      }
    }

    function setMemberType(type) {
      const mobile = document.getElementById('mobile').value;
      localStorage.setItem("userType", type);
      localStorage.setItem("mobile", mobile);
      location.href = "home.html";
    }
  </script>
</body>
</html>
